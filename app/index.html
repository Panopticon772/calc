<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="calculator, math, mathematics, addition, subtraction, multiplication, division, help, school, science">
        <meta name="description" content="A simple calculator to suit your needs.">
        <link rel="stylesheet" type="text/css" href="assets/styles/calc-styling.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body>
        <div id="title" class="shadow">
            <h1>u-Calc</h1>
            <h3>A simple calculator.</h3>
        </div>
        <div class="flex">
            <div class="container">
                <div id="display">0</div>
                <div id="calc">
                    <div class="clear-divide">
                        <button id="clear" class="clear">Clear</button>
                        <button id="divide" class="operators">/</button>
                    </div>
                    
                    <div class="seven-eight-nine-multiply">
                        <button id="seven" class="num-btn">7</button>
                        <button id="eight" class="num-btn">8</button>
                        <button id="nine" class="num-btn">9</button>
                        <button id="multiply" class="operators">*</button>
                    </div>
                    
                    <div class="four-five-six-sub">
                        <button id="four" class="num-btn">4</button>
                        <button id="five" class="num-btn">5</button>
                        <button id="six" class="num-btn">6</button>
                        <button id="subtract" class="operators">-</button>
                    </div>
                    
                    <div class="one-two-three-add">
                        <button id="one" class="num-btn">1</button>
                        <button id="two" class="num-btn">2</button>
                        <button id="three" class="num-btn">3</button>
                        <button id="add" class="operators">+</button>
                    </div>
                    
                    <div class="negative-zero-deci-total">
                        <button id="negative" class="num-btn">+-</button>
                        <button id="zero" class="num-btn">0</button>
                        <button id="decimal" class="operators">.</button>
                        <button id="total" class="operators">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="flex">
            <div class="social shadow">
                <p>&copy; 2019 Christopher Stepowski</p>
                <a href="https://github.com/Panopticon772" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/christopher-stepowski-a3a87911b/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
        

        <script src="assets/scripts/calc-functions.js"></script>
    </body>
</html>
