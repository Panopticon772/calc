<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width">
        <meta name="keywords" content="calculator, math, mathematics, addition, subtraction, multiplication, division, help, school, science">
        <meta name="description" content="A simple calculator to suit your needs.">
        <link rel="stylesheet" type="text/css" href="assets/styles/calc-styling.css">
    </head>

    <body>
        <div id="title">
            <h1>u-Calc</h1>
            <h2>A simple calculator.</h2>
        </div>
        <div class="container">
            <div id="display">0</div>
            <div id="calc">
                <button id="zero" class="num-btn">0</button>
                <button id="one" class="num-btn">1</button>
                <button id="two" class="num-btn">2</button>
                <button id="three" class="num-btn">3</button>
                <button id="four" class="num-btn">4</button>
                <button id="five" class="num-btn">5</button>
                <button id="six" class="num-btn">6</button>
                <button id="seven" class="num-btn">7</button>
                <button id="eight" class="num-btn">8</button>
                <button id="nine" class="num-btn">9</button>
                <button id="add" class="num-btn">+</button>
                <button id="subtract" class="num-btn">-</button>
                <button id="multiply" class="num-btn">*</button>
                <button id="divide" class="num-btn">/</button>
                <button id="decimal" class="num-btn">.</button>
                <button id="result" class="num-btn">=</button>
                <button id="clear" class="num-btn">Clear</button>
            </div>
        </div>
        

        <script src="assets/scripts/calc-functions.js"></script>
    </body>
</html>
